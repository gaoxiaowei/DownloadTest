<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blob Download Test</title>
</head>
<body>
  <h1>Download via Blob</h1>
  <button onclick="downloadFile()">Download PDF</button>

  <script>
    async function downloadFile() {
      const response = await fetch('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf');
      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'dummy.pdf'; // 设置 download 属性会强制触发下载行为
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
